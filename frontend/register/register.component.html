<!-- register.component.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="register.component.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h2 class="text-center mb-4">Register</h2>
                <form (ngSubmit)="register()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name">
                    </div>

                    <div class="form-group">
                        <label for="lastname">Lastname</label>
                        <input type="text" id="lastname" class="form-control" [(ngModel)]="lastname" name="lastname">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" class="form-control" [(ngModel)]="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" class="form-control" [(ngModel)]="address" name="address">
                    </div>

                    <fieldset class="form-group">
                        <legend>Gender</legend>
                        <div class="form-check">
                            <input type="radio" id="genderM" value="M" class="form-check-input" [(ngModel)]="gender" name="gender">
                            <label class="form-check-label" for="genderM">M</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="genderZ" value="Z" class="form-check-input" [(ngModel)]="gender" name="gender">
                            <label class="form-check-label" for="genderZ">Å½</label>
                        </div>
                    </fieldset>

                    <div class="form-group">
                        <label for="creditCard">Credit Card</label>
                        <input type="text" id="creditCard" class="form-control" [(ngModel)]="creditCard" name="creditCard" (input)="kartica()">
                    </div>

                    <div class="form-group">
                        <img [src]="slikaKartice" class="img-fluid">
                    </div>

                    <div class="form-group">
                        <label for="picture">Picture (optional)</label>
                        <input type="file" id="picture" class="form-control-file" (change)="onFileChange($event)">
                    </div>

                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-success">Register</button>
                    </div>

                    <div class="form-group text-center">
                        <a class="text-danger">{{message}}</a>
                    </div>

                    <div class="form-group text-center">
                        <img *ngIf="imagePreview" [src]="imagePreview" class="img-fluid">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
